<html>

<header>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<link rel="icon" href="./images/favicon.ico" type="image/ico" sizes="48x48">
	<title>Typing</title>
	<link href="https://fonts.googleapis.com/css?family=Orbitron&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
	<script src="https://kit.fontawesome.com/078c5ccadb.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="style.css">
</header>

<body>
	<div id="content" class="container p-3">
		<h1 class="text-center display-5" id="typing_heading">Typing Practice</h1>
		<a href="https://github.com/gopibabus/TypingPractice/blob/master/Typing%20Fundamentals.pdf" target="_blank"
			class="btn btn-primary form-control my-3"> Fundamentals - PDF
		</a>
		<div class="utilBar container text-right p-2">
			<select onchange="changeEx();" id="exerciseSelector" class="form-control my-3">
				<option>Choose an exercise!
			</select>
			<div id="feedback" class="d-inline text-center"></div>
			<button onclick="reset();" class="btn btn-info">Reset</button>
			<button onclick="doFinished();" class="btn btn-primary">Done!</button>
		</div>
		<h2 class="text-center display-6 text-center my-3" id="exercise_text">Exercise Text</h2>
		<div id="prompt" class="alert alert-dark p-3">
			Hello. Please choose an exercise to begin!
		</div>
		<div class="utilBar">
			<h4 class="display-5 text-center my-3" id="type_here">Type here</h4>
			<div id="response" class="container">
				<textarea id="response_input" onkeyup="getKeyDown();" spellcheck="false" class="form-control"
					rows="15"></textarea>
			</div>
			<div class="container my-2 text-right">
				<button onclick="reset();" class="btn btn-info">Reset</button>
				<button onclick="doFinished();" class="btn btn-primary">Done!</button>
			</div>
		</div>
	</div>
</body>
<script src="./script.js"></script>

</html>
